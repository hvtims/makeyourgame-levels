<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Space Invaders</title>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="timeDisplay">Time: 0:00</div>
    <div id="livesDisplay">Lives: ❤️❤️❤️</div>
    
    <div id="container">
        <h1>Space Invaders</h1>
        <div id="board">
            <div id="aliens"></div>
            <img id="ship" src="ship.png" alt="Spaceship">
        </div>
    </div>
    
    <div id="blurr">
        <h1 id="welcome">welcome to SPACE INVADERS</h1>
        <br>
        <p>game made by mosdef and hvtims</p>
        <br>
        <button id="begin-game">Start</button>
    </div>
    
    <div id="menu">
        <button id="continue">Continue</button>
        <button id="restart">Restart</button>
    </div>
    
    <div id="gameOver">
        <h2>GAME OVER</h2>
        <div id="finalScore">Final Score: 0</div>
        <button id="playAgain">Play Again</button>
    </div>
    
    <script type="module" src="./script.js"></script>
</body>
</html>
